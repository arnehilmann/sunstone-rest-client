sudo: required
language: python
python:
- '2.7'
install:
- sudo apt-get install rpm
- pip install coveralls
- pip install pybuilder
- pyb install_dependencies
script: pyb
after_success:
- coveralls --verbose
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - target/dist/*/dist/*.noarch.rpm
    - target/dist/*/dist/*.src.rpm
  on:
    repo: arnehilmann/sunstone-rest-client
