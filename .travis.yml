sudo: required
language: python
python:
- '2.6'
- '2.7'
- '3.5'
install:
- sudo apt-get install rpm
- pip install coveralls
- pip install pybuilder
- pyb install_dependencies
script: pyb
after_success:
- coveralls --verbose
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - $(find target/dist/*/dist/*.noarch.rpm)
      - $(find target/dist/*/dist/*.tar.gz)
    skip_cleanup: true
    on:
      tags: true
      repo: arnehilmann/sunstone-rest-client
  - provider: pypi
    user: Arne.Hilmann
    password:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      distributions: sdist bdist_wheel
      repo: arnehilmann/sunstone-rest-client
