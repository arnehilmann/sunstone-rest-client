language: python
sudo: required
python:
  - '2.6'
  - '2.7'
  - '3.4'
  - '3.5'
services:
  - docker
install:
  - pip install coveralls
  - pip install pybuilder
  - pyb install_dependencies
script:
  - pyb -X
after_success:
  - scripts/build-rpm
  - coveralls --verbose
  - cp -R target/dist/*/dist .
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - $(find target/dist/*/dist/*.noarch.rpm)
      - $(find target/dist/*/dist/*.tar.gz)
    skip_cleanup: true
    on:
      tags: true
      repo: arnehilmann/sunstone-rest-client
  - provider: pypi
    user: Arne.Hilmann
    password:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      distributions: sdist
      repo: arnehilmann/sunstone-rest-client
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
